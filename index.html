<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>Carte interactive - Kazar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>

  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #1c1c1c;">
  </div>
    <script type="text/javascript">

  //Creating the Map
    var map = L.map('map').setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 2,
      maxZoom: 4,
    }).addTo(map);
    
  //Coordinate Finder
    var marker = L.marker([0, 0], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });

  //Markers
  var kazar_baristeni = L.marker([-5.878332, 113.466797]).bindPopup('<a href="https://sites.google.com/view/mj-kazar-rp/monde/lieux/nouvelle-baristeni" target="_blank"><b>Nouvelle-Baristeni</b></a>').addTo(map);

  //Marker Groups
  var mg_villes = L.layerGroup([kazar_baristeni]);

  //Marker Overlay
    var overlays={
      "Villes" : mg_villes,
      }

  //GROUP CONTROLS
    L.control.layers(null, overlays).addTo(map);

    </script>
  </body>
</html>
